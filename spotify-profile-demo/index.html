<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Spotify Profile</title>
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <h1>Your Spotify profile data</h1>

    <section id="profile">
      <h2>Logged in as <span id="displayName"></span></h2>
      <div class="flexContainer">
        <div class="polaroid">
          <span id="avatar"></span>
          <div id="name" class="nameContainer">
            <span id="displayName"></span>
          </div>
        </div>
        <ul>
          <li><span class="infoTopic">User ID: </span> <span id="id"></span></li>
          <li><span class="infoTopic">Email: </span><span id="email"></span></li>
          <li><span class="infoTopic">Spotify URI: </span><a id="uri" href="#"></a></li>
        </ul>
      </div>
    </section>
  </body>
</html>
